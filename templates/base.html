<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Sámi Web{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/flagg.png') }}">
</head>
<body>
    <div id="page-loader" class="page-loader">
        <div class="page-loader-inner">
            <div class="page-loader-ring">
                <span class="ring-segment ring-blue"></span>
                <span class="ring-segment ring-red"></span>
                <span class="ring-segment ring-yellow"></span>
                <span class="ring-segment ring-green"></span>
            </div>
            <p>Laster side&nbsp;…</p>
        </div>
    </div>

    <nav class="navbar">
        <div class="nav-logo">
            <a href="{{ url_for('index') }}">Sámi Siida</a>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">Hjem</a></li>
            <li><a href="{{ url_for('historie') }}">Historie</a></li>
            <li><a href="{{ url_for('kultur') }}">Kultur</a></li>
            <li><a href="{{ url_for('kilder') }}">Kilder</a></li>
            <li><a href="{{ url_for('kontakt') }}">Kontakt</a></li>
        </ul>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <script>
        // Viser en liten loading-effekt når man klikker på en nav-lenke
        (function () {
            var loader = document.getElementById("page-loader");
            var navLinks = document.querySelectorAll(".nav-links a");

            function showLoader() {
                if (loader) {
                    loader.classList.add("is-visible");
                }
            }

            navLinks.forEach(function (link) {
                link.addEventListener("click", function (e) {
                    var targetHref = link.getAttribute("href");
                    var samePath = targetHref && targetHref === window.location.pathname;

                    // La Ctrl/cmd-klikking, høyreklikk eller lenker til samme side fungere som normalt
                    if (e.metaKey || e.ctrlKey || e.shiftKey || e.button !== 0 || samePath) {
                        return;
                    }

                    e.preventDefault();
                    showLoader();

                    setTimeout(function () {
                        window.location.href = link.href;
                    }, 550); // liten forsinkelse slik at animasjonen vises
                });
            });

            window.addEventListener("pageshow", function () {
                if (loader) {
                    loader.classList.remove("is-visible");
                }
            });
        })();
    </script>
</body>
</html>
